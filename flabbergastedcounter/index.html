<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flabbergasted Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Flabbergasted Counter</h1>
  <button onclick="increase()">I said flabbergasted</button>
  <p>Count: <span id="counter">0</span></p>

  <script>
    let count = 0;
    function increase() {
      count++;
      document.getElementById('counter').innerText = count;
    }
  </script>
</body>
</html>
